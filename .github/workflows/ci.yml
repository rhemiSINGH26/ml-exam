name: CI/CD Pipeline for Iris Prediction App

on:
  push:
    branches: [ main ]

jobs:
  iris_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ§  Test Web App Training
        run: python app.py & sleep 5 && echo "Web app test done."

      - name: ğŸ³ Build Docker Image
        run: docker build -t iris-web-app .

      - name: ğŸš€ Run Docker Container
        run: |
          docker run -d -p 5000:5000 iris-web-app
          echo "App is live at http://localhost:5000"
